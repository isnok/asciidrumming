phrases:

    pause:
        beat: 1
        pattern: .

    don:
        beat: 4
        pattern: D...

    donkon:
        beat: 4
        pattern: D.K.

    dokodoko:
        beat: 4
        pattern: dkdk

    dondoko:
        beat: 4
        pattern: D.dk

    dokonko:
        beat: 4
        pattern: Dk.k

    _2_trioles:
        beat: 3
        pattern: dkd kdk

    shuffle:
        shuffle: 0.3
        beat: 2
        pattern: dk

pieces:

    _2_pause: pause * 2
    _4_pause: pause * 4
    _8_pause: pause * 8

    _2_dondoko: dondoko * 2
    _4_dondoko: dondoko * 4
    _8_dondoko: dondoko * 8

    _2_dokonko: dokonko * 2
    _4_dokonko: dokonko * 4
    _8_dokonko: dokonko * 8

    _2_shuffle: shuffle * 2
    _4_shuffle: shuffle * 4
    _8_shuffle: shuffle * 4

    _4_trioles: _2_trioles * 2
