voices:

    metronome:
        c: click + 7
        d: click + 7
        k: click + 7
        D: click + 7
        K: click + 7
        r: click + 7
        :: click + 7

    # shime set
    shime:
        d: shime1
        k: shime2
        D: shime3
        K: shime3
        r: rim

    # taiko set
    taiko:
        d: taiko2
        k: taiko2
        D: taiko5 + 5
        K: taiko5 + 5
        r: rim

    # other set
    other:
        d: taiko3 + 3
        k: taiko3 + 3
        D: taiko4 + 9
        K: taiko4 + 9
        r: rim

    # low volume sets
    shime_low:
        d: shime1 - 5
        k: shime2 - 5
        D: shime3 - 5
        K: shime3 - 5
        r: rim - 7
    taiko_low:
        d: taiko2 - 5
        k: taiko2 - 5
        D: taiko5
        K: taiko5
        r: rim - 7
    other_low:
        d: taiko3 - 2
        k: taiko3 - 2
        D: taiko4 + 4
        K: taiko4 + 4
        r: rim - 7
