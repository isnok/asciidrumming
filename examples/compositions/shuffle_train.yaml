initial:

    bpm: 80

phrases:

    shuffle_train_a1:
        shuffle: 0.3
        beat: 2
        pattern:
            - DK dk Dk Dk

    shuffle_train_a2:
        shuffle: 0.3
        beat: 2
        pattern:
            - dK dk Dk Dk

    shuffle_train_b:
        shuffle: 0.3
        beat: 2
        pattern:
            - Dk dK dK dK

    shuffle_train_c: # but there's more to it...
        shuffle: 0.3
        beat: 2
        pattern:
            - Dk Dk dK dK

    kime:
        beat: 6
        pattern:
            - d..d.. d.d.d. d..d.. d.d.d.
            - d.d.d. d..d.. d.d.d. d.....

pieces:

    _2_kime: kime * 2
    shuffle_train_a: ( shuffle_train_a1 + shuffle_train_a2 ) * 2
    shuffle_train_b: shuffle_train_b * 4

verses:

    - shime: kime

    - taiko: _8_shuffle
      shime: kime

    - metronome: pause

    - taiko: shuffle_train_a
      shime: _2_kime

    - taiko: shuffle_train_b
      shime: _2_kime

    - taiko: _4_pause
      shime: kime

    #- taiko: shuffle_train
