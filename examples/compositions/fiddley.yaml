    don:
        beat: 4
        pattern: D...

    donkon:
        beat: 4
        pattern: D.K.

    dokodoko:
        beat: 4
        pattern: dkdk

    dondoko:
        beat: 4
        pattern: D.dk

    dokonko:
        beat: 4
        pattern: Dk.k

    _2_trioles:
        beat: 3
        pattern: dkd kdk

    damdamdam:
        beat: 4
        pattern: D.K. D..k dkdk D.r.

    gamela:
        beat: 4
        pattern: DkdKdk

    gamelataketake:
        beat: 4
        pattern: DkdKdkDkDk

    slowbreak:
        beat: 4
        pattern: dkD. .K.. D..K

