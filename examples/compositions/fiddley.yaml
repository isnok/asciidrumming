initial:
    bpm: 60
    #shuffle: false

phrases:

    pause:
        beat: 1
        pattern: .

    don:
        beat: 4
        pattern: D...

    donkon:
        beat: 4
        pattern: D.K.

    dokodoko:
        beat: 4
        pattern: dkdk

    dondoko:
        beat: 4
        pattern: D.dk

    dokonko:
        beat: 4
        pattern: Dk.k

    _2_trioles:
        beat: 3
        pattern: dkd kdk

    damdamdam:
        beat: 4
        pattern: D.K. D..k dkdk D.r.

    gamela:
        beat: 4
        pattern: DkdKdk

    gamelataketake:
        beat: 4
        pattern: DkdKdkDkDk

pieces:

    _4_dondoko: dondoko * 4
    _4_dokonko: dokonko * 4
    fuchi: dondoko * 3 + dokonko
    _4_trioles: _2_trioles * 2
    _4_gamela: gamela * 4
    _4_gamelataketake: gamelataketake * 4

verses:

    - taiko: _4_gamela

    - taiko: pause

    - taiko: _4_gamelataketake

    - taiko: pause

    - taiko: _4_dondoko
    - taiko: _4_dondoko

    - taiko: pause

    - shime: _4_dondoko
      taiko: _4_dondoko

    - shime: fuchi

    - shime: _4_trioles

    - shime: _4_dondoko

    - taiko: _4_dokonko
      shime: _4_dondoko

    - taiko: pause

    - bpm: +20
      taiko: _4_dondoko
      shime: _4_dokonko

    - shime: fuchi
      taiko: _4_dondoko

    - shime: don
      taiko: don
